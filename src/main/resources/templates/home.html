<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        td{
            margin-left:10px
        }
        table{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Main users first name is</td>
            <td th:text="${name}">ssss</td>
        </tr>
        <tr>
            <td>Main users second name is</td>
            <td th:text="${lastName}">ssss</td>
        </tr>
    </table>

    <table>
        <tr th:each="entry: ${allUsers}" style="">
            <td th:text="${entry.forename}"></td>
            <td th:text="${entry.surname}"></td>
        </tr>
    </table>
</body>
</html>
